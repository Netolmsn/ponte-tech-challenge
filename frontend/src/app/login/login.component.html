<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-6">
    <h1 class="text-xl font-semibold text-slate-800 mb-1">Login</h1>
    <p class="text-sm text-slate-500 mb-6">Acesse sua conta</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-xs font-medium text-slate-600 mb-1">
          E-mail
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="seuemail@exemplo.com"
        />
        <div
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="mt-1 text-xs text-red-500"
        >
          <span *ngIf="loginForm.get('email')?.hasError('required')">
            E-mail é obrigatório.
          </span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">
            E-mail inválido.
          </span>
        </div>
      </div>

      <div>
        <label class="block text-xs font-medium text-slate-600 mb-1">
          Senha
        </label>
        <div class="relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 pr-10 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Mínimo 8 caracteres"
          />
          <button
            type="button"
            (click)="hidePassword = !hidePassword"
            aria-label="Mostrar ou ocultar senha"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600"
          >
            <span class="material-icons text-base">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
        <div
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="mt-1 text-xs text-red-500"
        >
          <span *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">
            Senha deve ter pelo menos 8 caracteres.
          </span>
        </div>
      </div>

      <div class="flex items-center justify-between text-xs">
        <label class="inline-flex items-center gap-2 text-slate-600">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="h-3 w-3 rounded border-slate-300 text-indigo-500 focus:ring-indigo-500"
          />
          <span>Lembrar de mim</span>
        </label>
        <button
          type="button"
          class="text-indigo-500 hover:text-indigo-600 font-medium"
        >
          Esqueceu a senha?
        </button>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full rounded-full bg-indigo-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-600 disabled:opacity-60 disabled:cursor-not-allowed transition"
      >
        Entrar
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-3 text-center text-xs text-red-500">
      {{ errorMessage }}
    </div>

    <div class="mt-6 flex flex-col gap-2 text-center">
      <button
        type="button"
        (click)="goToRegister()"
        class="text-xs text-slate-600 hover:text-indigo-500"
      >
        Não tem conta? Cadastre-se
      </button>

      <button
        type="button"
        (click)="goToBackendLogin()"
        class="w-full rounded-full border border-slate-300 px-4 py-2 text-xs font-medium text-slate-700 hover:bg-slate-50"
      >
        Login do backend (Django)
      </button>
    </div>
  </div>
</div>
