<mat-card class="mat-card">
  <mat-toolbar>Detalhes do Treinamento</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Nome do treinamento" />
        <mat-error *ngIf="form.get('nome')?.invalid">
          {{ getErrorMessage('nome') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao" rows="4" placeholder="Breve descrição"></textarea>
        <mat-error *ngIf="form.get('descricao')?.invalid">
          {{ getErrorMessage('descricao') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
