<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-6">
    <h1 class="text-xl font-semibold text-slate-800 mb-1">Cadastro</h1>
    <p class="text-sm text-slate-500 mb-6">Crie sua conta</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-xs font-medium text-slate-600 mb-1">
          Nome
        </label>
        <input
          type="text"
          formControlName="nome"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Seu nome completo"
        />
        <div
          *ngIf="registerForm.get('nome')?.touched && registerForm.get('nome')?.invalid"
          class="mt-1 text-xs text-red-500"
        >
          <span *ngIf="registerForm.get('nome')?.hasError('required')">
            Nome é obrigatório.
          </span>
          <span *ngIf="registerForm.get('nome')?.hasError('minlength')">
            Nome deve ter pelo menos 3 caracteres.
          </span>
        </div>
      </div>

      <div>
        <label class="block text-xs font-medium text-slate-600 mb-1">
          E-mail
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="seuemail@exemplo.com"
        />
        <div
          *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
          class="mt-1 text-xs text-red-500"
        >
          <span *ngIf="registerForm.get('email')?.hasError('required')">
            E-mail é obrigatório.
          </span>
          <span *ngIf="registerForm.get('email')?.hasError('email')">
            E-mail inválido.
          </span>
        </div>
      </div>

      <div>
        <label class="block text-xs font-medium text-slate-600 mb-1">
          Senha
        </label>
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Mínimo 8 caracteres"
        />
        <div
          *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
          class="mt-1 text-xs text-red-500"
        >
          <span *ngIf="registerForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </span>
          <span *ngIf="registerForm.get('password')?.hasError('minlength')">
            Senha deve ter pelo menos 8 caracteres.
          </span>
        </div>
      </div>

      <div>
        <label class="block text-xs font-medium text-slate-600 mb-1">
          Confirmar senha
        </label>
        <input
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="confirmPassword"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Repita a senha"
        />
        <div
          *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
          class="mt-1 text-xs text-red-500"
        >
          <span
            *ngIf="
              registerForm.get('confirmPassword')?.hasError('required')
            "
          >
            Confirmação de senha é obrigatória.
          </span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full rounded-full bg-indigo-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-600 disabled:opacity-60 disabled:cursor-not-allowed transition"
      >
        Cadastrar
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-3 text-center text-xs text-red-500">
      {{ errorMessage }}
    </div>

    <div class="mt-6 text-center">
      <button
        type="button"
        (click)="goToLogin()"
        class="text-xs text-slate-600 hover:text-indigo-500"
      >
        Já tem conta? Entrar
      </button>
    </div>
  </div>
</div>
