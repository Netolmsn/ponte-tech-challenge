<header class="w-full bg-white shadow-sm">
  <div
    class="max-w-6xl mx-auto flex items-center justify-between px-4 sm:px-6 py-3"
  >
    <span class="app-title text-sm font-semibold text-slate-800">
      PonteTech - Gerenciador de Tarefas
    </span>

    @if (isAuthenticated()) {
      <button
        type="button"
        (click)="logout()"
        aria-label="Sair"
        class="inline-flex items-center justify-center rounded-full border border-slate-300 bg-white px-3 py-1 text-xs font-medium text-slate-600 hover:bg-slate-50 hover:border-slate-400 transition"
      >
        <span class="material-icons text-base mr-1">logout</span>
        <span>Sair</span>
      </button>
    }
  </div>
</header>

<main class="min-h-[calc(100vh-56px)] bg-slate-50">
  <router-outlet></router-outlet>
</main>
